<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveQuotes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-green-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-3xl font-bold">LoveQuotes</a>
        <div class="space-x-4">
          {% if session['user_id'] %}
          <form action="/logout" method="POST" class="inline">
            <button type="submit" class="text-white">Logout</button>
          </form>
          {% else %}
          <a href="/login" class="text-white">Login</a>
          <a href="/register" class="text-white">Register</a>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="container mx-auto mt-8">{% block content %}{% endblock %}</main>

    <footer class="bg-neutral p-4 mt-8 text-center text-dark">
      <p>&copy; 2024 LoveQuotes. All Rights Reserved.</p>
    </footer>
  </body>
</html>

{% extends "layout.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form action="/login" method="POST" id="login-form">
    <div class="mb-4">
      <label for="email" class="block text-dark mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-dark mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full p-2 border rounded" required />
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Login</button>
    {% if error %}
    <div id="error-message" class="text-red-500 mt-2 text-center ease-in-out">{{error}}</div>
    {% endif %}
  </form>
</div>
{% endblock %}

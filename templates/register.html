{% extends "layout.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form action="/register" method="POST">
    <div class="mb-4">
      <label for="first_name" class="block text-dark mb-2">First Name</label>
      <input type="text" id="first_name" name="first_name" class="w-full p-2 border rounded" required value="{{ data.get('first_name', '') }}" />
    </div>
    <div class="mb-4">
      <label for="last_name" class="block text-dark mb-2">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="w-full p-2 border rounded" required value="{{ data.get('last_name', '') }}" />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-dark mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 border rounded" required value="{{ data.get('email', '') }}" />
    </div>
    <div class="mb-4">
      <label for="bio" class="block text-dark mb-2">Bio</label>
      <textarea id="bio" name="bio" class="w-full p-2 border rounded">{{ data.get('bio', '') }}</textarea>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-dark mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label for="password_confirm" class="block text-dark mb-2">Confirm Password</label>
      <input type="password" id="password_confirm" name="password_confirm" class="w-full p-2 border rounded" required />
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Register</button>
    {% if error %}
    <div id="error-message" class="text-red-500 mt-2 text-center">{{ error }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
